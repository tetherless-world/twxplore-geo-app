query MapFeaturesQuery($query: FeatureQuery!, $limit: Int, $offset: Int) {
  features(limit: $limit, offset: $offset, query: $query) {
    label
    type
    uri
    frequency
    timestamp
    locality
    postalCode
    regions
    frequencyUnit
    transmissionPower
    geometry {
      label
      wkt
      uri
    }
  }
}
